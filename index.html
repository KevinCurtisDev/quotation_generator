<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotation generator</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div id="quote" class="generated-quote"></div>
    
    <form class="form">
        Number of Quotes (max 5): <input id="quote-number" type="number" min="1" max="5" value="1">
        Quote type:
        <input id="life" type="radio" name="type" value="life" checked>Life
        <input id="misc" type="radio" name="type" value="miscelaneous">Miscelaneous
        <button id="generate-quote">Generate a Quote</button>
        <button id="quit" class="quit">quit</button>
    </form>
    <script src="js/app.js"></script>
</body>
</html>
